name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run export

      - name: Configure for GitHub Pages ⚙️
        run: touch out/.nojekyll

      - name: Generate Sitemap 📍
        run: |
          node sitemap.js
          mv sitemap.xml out/

      - name: Generate Social Cards 🌄
        run: |
          npm install pm2 -g
          pm2 --name Next start npm -- start
          sleep 5
          node social.js
          pm2 delete 0
          mv public/social/* out/social/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: out